<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>گنجه|وارد شوید</title>
    <meta name="description" content="خوش آمدید">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 class="title">گنجه</h1>
        <h4 class="sub-title"><b>ورود به حساب کاربری</b></h4>
        <div class="input-text">
            <input id="uname" type="text" name="uname" required>
            <label for="uname">نام کاربری</label>
            <span><i class="fa fa-user"></i></span>

        </div>
        <div class="input-text">
            <input id="psw" type="password" name="psw" required>
            <span><i class="fa fa-lock"></i></span>
            <label for="psw">رمز عبور</label>

        </div>
        <button type="submit"><b>ورود</b></button>
        <div class="check-box">

            <label>
                <input type="checkbox" checked="checked" name="remember"> مرا به خاطر بسپار
            </label>
            <a href="#">رمز عبورتان را فراموش کرده اید</a>
            
        </div>
    </div>



</body>

</html>
